<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογιστής Κόστους Επισκευής</title>
    <style>
        body {
            background-color: #FF7F00; /* έντονο πορτοκαλί φόντο */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .price {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }
        .output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .reset-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #444;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        .reset-btn:hover {
            background-color: #333;
        }
        .image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* Αυξάνοντας το μέγεθος του πεδίου εισαγωγής τιμής */
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Υπολογιστής Κόστους Επισκευής</h1>
    <div class="container">
        <label for="price">Τιμή Ανταλλακτικού (χωρίς ΦΠΑ):</label>
        <input type="number" id="price" placeholder="Εισάγετε τιμή" oninput="calculateCost()">
        
        <div class="option">
            <input type="radio" id="screen" name="repair" value="40" onclick="calculateCost()">
            <img src="broken-screen.png" alt="Screen" class="image">
            <label for="screen">Αλλαγή Οθόνης (+40€)</label>
        </div>

        <div class="option">
            <input type="radio" id="battery" name="repair" value="30" onclick="calculateCost()">
            <img src="battery.png" alt="Battery" class="image">
            <label for="battery">Αλλαγή Μπαταρίας (+30€)</label>
        </div>

        <div class="option">
            <input type="radio" id="chargingPort" name="repair" value="30" onclick="calculateCost()">
            <img src="charging-port.png" alt="Charging Port" class="image">
            <label for="chargingPort">Αλλαγή Υποδοχής Φόρτισης (+30€)</label>
        </div>

        <div class="option">
            <input type="radio" id="backGlass" name="repair" value="30" onclick="calculateCost()">
            <img src="broken-glass.png" alt="Back Glass" class="image">
            <label for="backGlass">Αλλαγή Πίσω Τζάμι (+30€)</label>
        </div>

        <div class="price">
            <p>Τιμή Ανταλλακτικού με ΦΠΑ: <span id="totalPrice">0</span>€</p>
        </div>

        <div class="output" id="finalCost">
            Τελική Τιμή: 0€
        </div>

        <button class="reset-btn" onclick="resetForm()">Επαναφορά</button>
    </div>

    <script>
        function calculateCost() {
            const priceInput = document.getElementById('price').value;
            const selectedRepair = document.querySelector('input[name="repair"]:checked');
            
            if (priceInput && selectedRepair) {
                const priceWithoutVAT = parseFloat(priceInput);
                const repairCost = parseFloat(selectedRepair.value);
                const priceWithVAT = priceWithoutVAT * 1.24;
                const totalPrice = priceWithVAT + repairCost;
                const roundedPrice = Math.ceil(totalPrice / 5) * 5;

                document.getElementById('totalPrice').innerText = roundedPrice.toFixed(2);
                document.getElementById('finalCost').innerText = `Τελική Τιμή: ${roundedPrice.toFixed(2)}€`;
            }
        }

        function resetForm() {
            document.getElementById('price').value = '';
            document.querySelector('input[name="repair"]:checked').checked = false;
            document.getElementById('totalPrice').innerText = '0';
            document.getElementById('finalCost').innerText = 'Τελική Τιμή: 0€';
        }
    </script>

</body>
</html>
