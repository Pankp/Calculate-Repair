<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογιστής Κόστους Επισκευής</title>
    <style>
        body {
            background-color: #FF7F00; /* έντονο πορτοκαλί φόντο */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        /* Flexbox για τις επιλογές */
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 40%; /* Ρυθμίζουμε το πλάτος των επιλογών σε 40% */
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            background-color: #444; /* Default background color */
        }
        .option img {
            width: 25px; /* Μικρότερα εικονίδια (50% μικρότερα από πριν) */
            height: 25px;
            margin-bottom: 10px;
        }
        .option.selected {
            background-color: #222; /* Μαύρο φόντο για την επιλεγμένη επιλογή */
        }
        .price {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }
        .output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .reset-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #444;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        .reset-btn:hover {
            background-color: #333;
        }
        /* Αυξάνοντας το μέγεθος του πεδίου εισαγωγής τιμής και κεντράρισμα */
        input[type="number"] {
            width: 66%; /* 2/3 του πλάτους */
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            display: block;
            margin: 20px auto; /* Κεντράρισμα του πεδίου */
        }
    </style>
</head>
<body>

    <h1>Υπολογιστής Κόστους Επισκευής</h1>
    <div class="container">
        <label for="price">Τιμή Ανταλλακτικού (χωρίς ΦΠΑ):</label>
        <input type="number" id="price" placeholder="Εισάγετε τιμή" oninput="calculateCost()">
        
        <!-- Flexbox για τις επιλογές -->
        <div class="options">
            <!-- Επάνω σειρά -->
            <div class="option" onclick="selectRepair('screen', 40, this)">
                <img src="broken-screen.png" alt="Οθόνη">
                <label>Αλλαγή Οθόνης (+40€)</label>
            </div>
            <div class="option" onclick="selectRepair('battery', 30, this)">
                <img src="battery.png" alt="Μπαταρία">
                <label>Αλλαγή Μπαταρίας (+30€)</label>
            </div>
            <!-- Κάτω σειρά -->
            <div class="option" onclick="selectRepair('chargingPort', 30, this)">
                <img src="charging-port.png" alt="Υποδοχή Φόρτισης">
                <label>Αλλαγή Υποδοχής Φόρτισης (+30€)</label>
            </div>
            <div class="option" onclick="selectRepair('backGlass', 25, this)">
                <img src="broken-glass.png" alt="Πίσω Τζάμι">
                <label>Αλλαγή Πίσω Τζάμι (+25€)</label>
            </div>
        </div>

        <div class="price">
            <p>Τιμή Ανταλλακτικού με ΦΠΑ: <span id="totalPrice">0</span>€</p>
        </div>

        <div class="output" id="finalCost">
            Τελική Τιμή: 0€
        </div>

        <button class="reset-btn" onclick="resetForm()">Επαναφορά</button>
    </div>

    <script>
        let selectedRepairValue = 0;

        // Ενημέρωση της επιλογής επισκευής με βάση το κλικ στο εικονίδιο
        function selectRepair(repairType, cost, element) {
            // Αφαιρούμε την επιλεγμένη κλάση από τα υπόλοιπα κουτιά
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
            });

            // Προσθέτουμε την επιλεγμένη κλάση στο τρέχον κουτί
            element.classList.add('selected');

            selectedRepairValue = cost;
            calculateCost();
        }

        function calculateCost() {
            const priceInput = document.getElementById('price').value;
            
            if (priceInput && selectedRepairValue) {
                const priceWithoutVAT = parseFloat(priceInput);
                const priceWithVAT = priceWithoutVAT * 1.24;
                const totalPrice = priceWithVAT + selectedRepairValue;
                const roundedPrice = Math.ceil(totalPrice / 5) * 5;

                document.getElementById('totalPrice').innerText = roundedPrice.toFixed(2);
                document.getElementById('finalCost').innerText = `Τελική Τιμή: ${roundedPrice.toFixed(2)}€`;
            }
        }

        function resetForm() {
            document.getElementById('price').value = '';
            selectedRepairValue = 0;
            document.getElementById('totalPrice').innerText = '0';
            document.getElementById('finalCost').innerText = 'Τελική Τιμή: 0€';

            // Αφαιρούμε την επιλεγμένη κλάση από όλα τα κουτιά
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
            });
        }
    </script>

</body>
</html>
